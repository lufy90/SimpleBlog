{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas fa-sign-out-alt me-2"></i>Logged Out
                </h2>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                <h3>You have been successfully logged out!</h3>
                <p class="text-muted">Thank you for using our blog.</p>
                
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Login Again
                    </a>
                    <a href="{% url 'entries:post_list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-1"></i>Back to Posts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
