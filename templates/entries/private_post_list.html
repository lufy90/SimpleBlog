{% extends 'base.html' %}
{% load markdown_filters %}

{% block title %}Private Posts{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-lock me-2"></i>Private Posts</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'entries:post_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>New Post
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% include 'entries/private_post_list_content.html' %}

<div class="mt-4">
    <a href="{% url 'entries:post_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-globe me-1"></i>View Public Posts
    </a>
    <a href="{% url 'entries:my_posts' %}" class="btn btn-outline-secondary">
        <i class="fas fa-user me-1"></i>View All My Posts
    </a>
</div>
{% endblock %}
