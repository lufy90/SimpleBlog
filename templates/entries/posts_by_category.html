{% extends 'base.html' %}

{% block title %}Posts in {{ category.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tag me-2"></i>Posts in {{ category.name }}</h1>
            <a href="{% url 'entries:post_create' %}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>New Post
            </a>
        </div>
        {% if category.desc %}
            <p class="text-muted">{{ category.desc }}</p>
        {% endif %}
    </div>
</div>

{% include 'entries/private_post_list.html' %}

<div class="mt-4">
    <a href="{% url 'entries:my_posts' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>Back to My Posts
    </a>
</div>
{% endblock %}
