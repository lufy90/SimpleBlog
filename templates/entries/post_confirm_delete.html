{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas fa-trash me-2"></i>Delete Post
                </h2>
            </div>
            <div class="card-body">
                <p class="mb-3">Are you sure you want to delete the post "<strong>{{ object.title|default:"Untitled" }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Delete Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
